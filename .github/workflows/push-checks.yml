# .github/workflows/push-checks.yml

name: 'Push Checks: Build & Test'

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Linter (main branch only)
        # This 'if' condition ensures this step only runs on pushes to the 'main' branch
        if: github.ref == 'refs/heads/main'
        run: pnpm lint

      - name: Build All Packages
        run: pnpm build
