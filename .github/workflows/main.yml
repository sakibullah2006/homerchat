# .github/workflows/ci.yml

name: CI Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for ALL branches
  push:
    branches:
      - '**'
  # Triggers the workflow on pull request events targeting ANY branch
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ⚙️ ADD THIS STEP to install the pnpm CLI
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Or your desired pnpm version

      # Now, setup Node.js. It will find and use the pnpm you just installed.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # This caching will now work correctly

      - name: Install Dependencies
        run: pnpm install

      - name: Run Linter
        run: pnpm lint

      - name: Build All Packages
        run: pnpm build

      - name: Run Tests
        run: pnpm test
